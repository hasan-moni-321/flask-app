<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wrinkle Removes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1 class="jumbotron bg-primary">Forehead Wrinkles Remove</h1>
  <br><br>
  <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Upload Your Image :</label>
      <div class="col-sm-10">          
        <input type="file" class="form-control" placeholder="Hours Studied"  name="my_image" id="pwd" required>
      </div>
    </div>

    <div> 
        <label style="color: darkolivegreen" for="strength">Strength(between 0.1 to 1)</label> 
        <input type="number" id="strength" name="strength" min="0.1" max="1" step=".1" required> 
        <br> 
        <br>

        <label style="color: darkolivegreen" for="num_inference_steps"> Number of Inference Steps(between 1 to 250)</label> 
        <input type="number" id="num_inference_steps" name="num_inference_steps" min="1" max="250" step="1" required>
        <br> 
        <br> 
    </div>



    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>

	{% if prediction %}
	  <h2> Strength    : <i> {{strength}} </i></h2>
    <h2> Inference   : <i> {{inference}} </i></h2>
    <div style="width: 100%;">
      <div style="width: 50%; float: left; ">
        <img src="{{ url_for('static', filename='original_img/original.jpg')}}" width="300" height="300"> 
        <h3>This is the inputed image</h3> 
      </div>
      <div style="margin-left: 50%; ">   
        <img src="{{ url_for('static', filename='inpainted_img/inpainted.jpg')}}" width="300" height="300"> 
        <h3>This is the output image</h3> 
      </div>
    </div>
	{% endif %}

</div>
</body>
</html>
